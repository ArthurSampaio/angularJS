<!DOCTYPE html>
<html ng-app = "listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin.right: auto;
			margin.left: auto;
		}

		.table{
			margin-top: 20px;

		}

		.form-control{
			margin-bottom: 7px;
		}

	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>	
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app="Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone: "99998418"},
				{nome: "Maria", telefone: "99348888"},
				{nome: "Ana",   telefone: "99998888"}	
			];
				
			$scope.adicionarContato = function (contato){
				$scope.contatos.push(angular.copy(contato)); //Adiciona no fim do array			
				delete $scope.contato			
			}

		});
	</script>	
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class ="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<!--ngRepeat itera  -->	
			<tr ng-repeat = "contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr/>													<!--contato é uma entidade abstrata-->
		<input class = "form-control" type = "text" ng-model = "contato.nome" placeholder = "Nome"/>
		<input class = "form-control" type = "text" ng-model = "contato.telefone" placeholder = "Telefone"/>
		<!-- passar como parâmetro nome e telefone-->	
		<button class = "btn btn-primary btn-block" ng-click = "adicionarContato(contato)">Adicionar Contato</button>
	</div>
</body>
</html>
