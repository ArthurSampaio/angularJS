<!DOCTYPE html>
<html ng-app = "listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin.right: auto;
			margin.left: auto;
		}

		.table{
			margin-top: 20px;
		}

		.form-control{
			margin-bottom: 7px;
		}

	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>	
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app="Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone: "99998418"},
				{nome: "Maria", telefone: "99348888"},
				{nome: "Ana",   telefone: "99998888"}	
			];

		});
	</script>	
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class ="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>	
			<tr ng-repeat = "contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr/>
		<input class = "form-control" type = "text" ng-model = "nome"/>
		<input class = "form-control" type = "text" ng-model = "telefone"/>
		<button ng-click = "adicionarContato()">Adicionar Contato</button>
	</div>
</body>
</html>
